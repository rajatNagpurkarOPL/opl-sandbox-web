<div class="main">
    <div class="sidebar-main-title">
      <div class="d-flex fl-column js-center"> 
       </div>
      <table class="table dash-table-api" style="margin-top: 1em;">
        <thead>
          <tr>
            <th scope="col">Api</th>
            <th scope="col">Total Credit</th>
            <th scope="col">Balance Credit</th>
            <th scope="col">Total Triggers</th>
            <th scope="col">Action</th>
            <th scope="col"></th>
          </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of apiData | keyvalue">
                <td>{{item.value.name}}</td>
                <td>{{item.value.total}}</td>
                <td>{{item.value.balance}}</td>
                <td>{{item.value.triggerCount}}</td>
                <td>
                  <button class="btn3-b4l"  matTooltip="Set/Update Trigger Alert" style="line-height: 24px;"  matTooltipPosition="above" aria-label="Set Alert" (click)="setNotification(item.value)">
                    <mat-icon>notification_important</mat-icon>
                  </button>
                </td>
                <td>
                  <a  href="javaScript:void(0);" (click)="viewCreditLogsHistory(item.value)">
                    {{'View Credit History'}}
                  </a>
                </td>
            </tr>
        </tbody>
  
      </table>
    </div>
</div>
