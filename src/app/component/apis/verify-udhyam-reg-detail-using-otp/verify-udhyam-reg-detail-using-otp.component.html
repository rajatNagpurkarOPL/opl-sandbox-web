<form>
    <mat-card class="common_form_wrap">
        <form [formGroup]="verifyUdhyamRegDetailUsingOTPForm" (ngSubmit)="onFormSubmit()">
            <div class="form_wrap">
                <mat-form-field class="form-group">
                    <mat-label>Session ID</mat-label>
                    <input type="text" matInput [formControl]="verifyUdhyamRegDetailUsingOTPForm.controls.sessionid" [errorStateMatcher]="matcher" placeholder="Ex. AA543543">
                    <mat-error *ngIf="verifyUdhyamRegDetailUsingOTPForm.get('sessionid').hasError('required')">
                        Please Enter Session ID
                    </mat-error>
                </mat-form-field>
                &nbsp;
                <mat-form-field class="form-group">
                    <mat-label>OTP</mat-label>
                    <input type="text" matInput [formControl]="verifyUdhyamRegDetailUsingOTPForm.controls.otp" [errorStateMatcher]="matcher" placeholder="Ex. 643242">
                    <mat-error *ngIf="verifyUdhyamRegDetailUsingOTPForm.get('otp').hasError('required')">
                        Please Enter OTP
                    </mat-error>
                </mat-form-field>
                &nbsp;
                <mat-form-field class="form-group">
                    <mat-label>Token</mat-label>
                    <input type="text" matInput [formControl]="verifyUdhyamRegDetailUsingOTPForm.controls.token" [errorStateMatcher]="matcher" placeholder="Ex. eyJjcmVhdGVkQnkiOm5">
                    <mat-error *ngIf="verifyUdhyamRegDetailUsingOTPForm.get('token').hasError('required')">
                        Please Enter Token
                    </mat-error>
                </mat-form-field>
                &nbsp;
            </div>
            <button type="submit" class="send-btn submit-form-btn ml-auto" mat-flat-button>Send</button>
        </form>
    </mat-card>
</form>
<app-tryout-response *ngIf="response != null" [jsonData]="response"></app-tryout-response>
