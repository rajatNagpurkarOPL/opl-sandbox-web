<form>
    <mat-card style="display: flex; width: 100%;">
        <form class="example-form" [formGroup]="udhyamRegDetailForm" (ngSubmit)="onFormSubmit()">
            <mat-form-field class="example-full-width">
                <mat-label>Udyam Registration Number</mat-label>
                <input type="text" matInput [formControl]="udhyamRegDetailForm.controls.udhyamNo"
                    [errorStateMatcher]="matcher" placeholder="Ex. UDYAM-MH-19-0000001">
                <mat-error *ngIf="udhyamRegDetailForm.get('udhyamNo').hasError('required')">
                    Please Enter Udhyam Registration Number
                </mat-error>
            </mat-form-field>
            &nbsp;
            <mat-form-field class="example-full-width">
                <mat-label>Mobile Number</mat-label>
                <input type="text" matInput [formControl]="udhyamRegDetailForm.controls.mobileNo"
                    [errorStateMatcher]="matcher" placeholder="Ex. 9819574650">
                <mat-error *ngIf="udhyamRegDetailForm.get('mobileNo').hasError('required')">
                    Please Enter Mobile Number
                </mat-error>
            </mat-form-field>
            &nbsp;
            <button type="submit" style="margin-left: 1em;" mat-flat-button color="primary">Send</button>
        </form>
    </mat-card>
</form>
<app-tryout-response *ngIf="response != null" [jsonData]="response"></app-tryout-response>
