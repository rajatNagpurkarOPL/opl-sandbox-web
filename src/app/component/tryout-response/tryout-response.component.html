<mat-tab-group class="tab-design my-4">
    <mat-tab label="Response">
        <mat-icon
                matSuffix
                style="cursor: pointer; float: right; margin: 10px;"
                matTooltip="Copy Response"
                (click)="copyContentAppId(jsonData)">content_copy</mat-icon>

        <div style="overflow: auto;">
            <pre class="json-pretty">
                {{jsonData}}
            </pre>
        </div>
    </mat-tab>
</mat-tab-group>
