<form>
    <mat-card class="common_form_wrap">
        <form [formGroup]="nameMatchForm" autocomplete="off" (ngSubmit)="onFormSubmit()">
            <div class="form_wrap">

                <mat-form-field class="form-group">
                    <mat-label>Input Name</mat-label>
                    <input type="text" matInput [formControl]="nameMatchForm.controls.inputName" [errorStateMatcher]="matcher">
                    <mat-error *ngIf="nameMatchForm.get('inputName').hasError('required')">
                        Please Enter Input Name.
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="form-group">
                    <mat-label>Match With</mat-label>
                    <input type="text" matInput [formControl]="nameMatchForm.controls.matchWith" [errorStateMatcher]="matcher">
                    <mat-error *ngIf="nameMatchForm.get('matchWith').hasError('required')">
                        Please Enter Match With.
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="form-group">
                    <mat-label> Algorigham</mat-label>
                    <mat-select [formControl]="nameMatchForm.controls.algoName" [errorStateMatcher]="matcher">
                        <mat-option *ngFor="let algorithmslist of algorithmsList" [value]="algorithmslist.value">
                            {{algorithmslist.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <button type="submit" class="submit-form-btn" mat-flat-button color="primary">Submit</button>
        </form>
    </mat-card>
</form>
<app-tryout-response *ngIf="response != null" [jsonData]="response"></app-tryout-response>
