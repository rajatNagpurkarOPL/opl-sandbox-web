<form>
  <mat-card class="d-flex w-100 px-0 py-2">
      <form class="example-form form-main-section d-flex flex-column w-100" [formGroup]="farmerFIDDetailForm" (ngSubmit)="onFormSubmit()">
          <div class="input-fields">
              <mat-form-field class="example-full-width">
                  <mat-label>Application Id</mat-label>
                  <input type="text" matInput [formControl]="farmerFIDDetailForm.controls.applicationId"
                      [errorStateMatcher]="matcher" placeholder="Ex. 13447">
                  <mat-error *ngIf="farmerFIDDetailForm.get('applicationId').hasError('required')">
                      Please Enter Application Id
                  </mat-error>
              </mat-form-field>
              &nbsp;
              <mat-form-field class="example-full-width">
                  <mat-label>Proposal Id</mat-label>
                  <input type="text" matInput [formControl]="farmerFIDDetailForm.controls.proposalId"
                      [errorStateMatcher]="matcher" placeholder="Ex. 3832">
                  <mat-error *ngIf="farmerFIDDetailForm.get('proposalId').hasError('required')">
                      Please Enter Proposal Id
                  </mat-error>
              </mat-form-field>
              &nbsp;
              <mat-form-field class="example-full-width">
                  <mat-label>Farmer Registration Number</mat-label>
                  <input type="text" matInput [formControl]="farmerFIDDetailForm.controls.farmerRegNo"
                      [errorStateMatcher]="matcher" placeholder="Ex. FID0101000000042">
                  <mat-error *ngIf="farmerFIDDetailForm.get('farmerRegNo').hasError('required')">
                      Please Enter Farmer Registration Number
                  </mat-error>
              </mat-form-field>
          </div>
          <button type="submit" class="submit-form-btn send-btn" mat-flat-button color="primary">Send</button>
      </form>
  </mat-card>
</form>
<!-- <div class="tab-design"> -->
  <app-tryout-response *ngIf="response != null" [jsonData]="response"></app-tryout-response>
<!-- </div> -->
