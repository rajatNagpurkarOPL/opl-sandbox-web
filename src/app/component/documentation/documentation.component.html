<mat-drawer-container class="example-container mat-typography" autosize>
  <mat-drawer #drawer mode="side" disableClose="true" opened="true">
    <button mat-mini-fab (click)="isExpanded = !isExpanded" style="margin: 10px; background-color: #2D3079;">
      <mat-icon aria-label="Menu">menu</mat-icon>
    </button>
    <ng-container *ngIf="!commonService.isObjectNullOrEmpty(masterData)">
    <mat-nav-list (mouseenter)="mouseenter()" (mouseleave)="mouseleave()" *ngFor="let code of getMasterCodes()">
      <app-drawer-menu appDrawerMenu [item]="masterData[code]"  arrayKey="values" expandFlagKey="showSubmenu" rotationFlagKey="showSubmenu" [isExpanded]="isExpanded" [isShowing]="isShowing"></app-drawer-menu>

          <mat-icon mat-list-icon>api</mat-icon>
          <mat-icon class="menu-button" [ngClass]="{'rotated' : masterData[code].showSubmenu}" *ngIf="!commonService.isObjectNullOrEmpty(masterData[code].values) && (isExpanded || isShowing)">expand_more</mat-icon>
      </mat-list-item> -->

          <mat-nav-list  *ngFor="let valueObject of masterData[code].values">

                <span class="full-width">{{valueObject.value}}</span>

              </mat-list-item>            

              <div *ngIf="!commonService.isObjectNullOrEmpty(valueObject.values)">
                <div class="submenu" [ngClass]="{'expanded' : valueObject.showSubmenu}" *ngIf="valueObject.showSubmenu && (isExpanded || isShowing)">              
                  <mat-nav-list *ngFor="let lastChild of valueObject.values">

                  </mat-nav-list>
                </div>
              </div>

      </div>       -->
    </mat-nav-list>        
  </ng-container>  
  </mat-drawer>

  <div class="sidenav-content">
          <!-- Loan Application Selectors -->
          <app-create-loan-application-request *ngIf="this.selectedMenuItem == this.constant.MASTER_CODE.CR_LN_APP_REQ"></app-create-loan-application-request>

          <!-- Consent Selectors -->
          <app-consent-handle-request *ngIf="this.selectedMenuItem == this.constant.MASTER_CODE.CNST_HNDL_REQ"></app-consent-handle-request>
          <app-consent-status-request *ngIf="this.selectedMenuItem == this.constant.MASTER_CODE.CNST_HNDL_STS"></app-consent-status-request>

          <!-- Offers Selectors -->
          <app-generate-offer-request *ngIf="this.selectedMenuItem == this.constant.MASTER_CODE.GEN_OFRS_REQ"></app-generate-offer-request>
          <app-set-offer-request *ngIf="this.selectedMenuItem == this.constant.MASTER_CODE.SET_OFRS_REQ"></app-set-offer-request>

          <!-- Loan Acceptance Selectors -->
          <app-trigger-loan-acceptance-request *ngIf="this.selectedMenuItem == this.constant.MASTER_CODE.TRGR_LN_ACCPTNCE"></app-trigger-loan-acceptance-request>
          <app-verify-loan-acceptance-request *ngIf="this.selectedMenuItem == this.constant.MASTER_CODE.VRF_LN_ACCPTNCE"></app-verify-loan-acceptance-request>

          <!-- Grant Loan Selectors -->
          <app-grant-loan-request *ngIf="this.selectedMenuItem == this.constant.MASTER_CODE.GRNT_LN_REQ"></app-grant-loan-request>
          <app-loan-summary-request *ngIf="this.selectedMenuItem == this.constant.MASTER_CODE.LOAN_SMRY_REQ"></app-loan-summary-request>
          <app-get-loan-request *ngIf="this.selectedMenuItem == this.constant.MASTER_CODE.GET_LN_REQ"></app-get-loan-request>
          <app-loan-statement-request *ngIf="this.selectedMenuItem == this.constant.MASTER_CODE.LOAN_STMT_REQ"></app-loan-statement-request>
          <app-list-loans-request *ngIf="this.selectedMenuItem == this.constant.MASTER_CODE.LIST_LN_REQ"></app-list-loans-request>

          <!-- Repayment Selectors -->
          <app-set-repayment-plan-request *ngIf="this.selectedMenuItem == this.constant.MASTER_CODE.SET_REPYMNT_PLN_REQ"></app-set-repayment-plan-request>
          <app-set-repayment-plan-status-request *ngIf="this.selectedMenuItem == this.constant.MASTER_CODE.SET_REPYMNT_PLN_STS_REQ"></app-set-repayment-plan-status-request>
          <app-trigger-repayment-request *ngIf="this.selectedMenuItem == this.constant.MASTER_CODE.TRGR_REPYMNT_REQ"></app-trigger-repayment-request>
          <app-trigger-repayment-status-request *ngIf="this.selectedMenuItem == this.constant.MASTER_CODE.TRGR_REPYMNT_STS_REQ"></app-trigger-repayment-status-request>
          <app-confirm-repayment *ngIf="this.selectedMenuItem == this.constant.MASTER_CODE.CNFM_REPYMNT"></app-confirm-repayment>

          <!-- Disbursement Selectors -->
          <app-set-disbursement-account-request *ngIf="this.selectedMenuItem == this.constant.MASTER_CODE.HEARTBEAT"></app-set-disbursement-account-request>
          <app-trigger-disbursement-request *ngIf="this.selectedMenuItem == this.constant.MASTER_CODE.HEARTBEAT"></app-trigger-disbursement-request>
          <app-trigger-disbursement-status-request *ngIf="this.selectedMenuItem == this.constant.MASTER_CODE.HEARTBEAT"></app-trigger-disbursement-status-request>

          <!-- Loan Dispute Management -->
          <app-raise-dispute-request *ngIf="this.selectedMenuItem == this.constant.MASTER_CODE.HEARTBEAT"></app-raise-dispute-request>
          <app-dispute-status-request *ngIf="this.selectedMenuItem == this.constant.MASTER_CODE.HEARTBEAT"></app-dispute-status-request>
  </div>
</mat-drawer-container>
